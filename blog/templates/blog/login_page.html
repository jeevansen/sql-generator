<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body 
        {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .landing-container 
        {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 
        {
            font-size: 2.5rem;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        p 
        {
            font-size: 1.2rem;
            color:rgb(0, 0, 0);
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #6a11cb;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            width: 100%;
            border: none;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #450d7a;
        }

        .footer {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .footer a {
            color: #2575fc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <h1>Welcome to Our App</h1>
        <p>Manage your databases with ease. Log in or sign up to start using our platform.</p>

        <div class="d-flex flex-column gap-3">
            <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
            <a href="{% url 'register' %}" class="btn btn-outline-info">Sign Up</a>
        </div>

        <div class="footer mt-4">
            <small class="text-muted">
                Already have an account? <a href="{% url 'login' %}">Log In Now</a>
            </small>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
