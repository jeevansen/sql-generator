
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - YourApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000; /* Black text color for body */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #6a11cb; /* Purple color for heading */
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-outline-info {
            background-color: #6a11cb;
            color: white;
            border: 2px solid #6a11cb;
            padding: 12px 20px;
            font-size: 1rem;
            width: 100%;
            border-radius: 25px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-outline-info:hover {
            background-color: #450d7a;
            border-color: #450d7a;
            cursor: pointer;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d; /* Gray color for footer */
        }

        .footer a {
            color: #2575fc; /* Blue color for links */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .form-group button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #450d7a;
        }

        .form-group .text-muted {
            font-size: 0.9rem;
            color: #000; /* Black color for text-muted links */
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Join Today</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="color: black;">Create Your Account</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div class="footer">
            <small class="text-muted">
                Already have an account? <a href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
