<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - YourApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logout-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #6a11cb;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-return {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            width: 200px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-return:hover {
            background-color: #450d7a;
            text-decoration: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .footer a {
            color: #2575fc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h2>You have been logged out</h2>
        <p>We hope to see you again soon! If you wish to log in again, please use the button below.</p>
        <a href="{% url 'login' %}" class="btn-return">
            <i class="fas fa-sign-in-alt"></i> Log In Again
        </a>

        <div class="footer">
            <small>Don't have an account? <a href="{% url 'register' %}">Sign Up Now</a></small>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
